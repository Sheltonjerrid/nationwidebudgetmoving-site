<!DOCTYPE html>
<html>
<head>
  <title>Get Your Quote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <div class="screen active">
    <h2>What type of move?</h2>
    <button class="primary" data-move-type data-value="local">Local</button>
    <button class="primary" data-move-type data-value="long">Long Distance</button>
  </div>

  <div class="screen">
    <h2>Home Size</h2>
    <button data-home-size data-value="1 Bedroom">1 Bedroom</button>
    <button data-home-size data-value="2 Bedroom">2 Bedroom</button>
    <button data-home-size data-value="3+ Bedroom">3+ Bedroom</button>
  </div>

  <div class="screen">
    <h2>Move Date</h2>
    <input type="date" id="moveDate">
  </div>

  <div class="screen">
    <h2>Moving From</h2>
    <input id="fromZip" placeholder="ZIP or City">
    <div id="fromZipResults" class="zip-results"></div>
  </div>

  <div class="screen">
    <h2>Moving To</h2>
    <input id="toZip" placeholder="ZIP or City">
    <div id="toZipResults" class="zip-results"></div>
  </div>

  <div class="screen">
    <h2>Finding Movers</h2>
    <div class="progress">
      <div id="progressBar"></div>
    </div>
    <p id="loadingText">Startingâ€¦</p>
    <button id="startLoading" class="hidden"></button>
  </div>

  <div class="screen">
    <h2>Your Info</h2>
    <form id="leadForm">
      <input id="name" placeholder="Full Name" required>
      <input id="phone" placeholder="Phone Number" required>
      <button class="primary">Get My Quotes</button>
    </form>
  </div>

  <div class="screen">
    <h2>Thank You!</h2>
    <p>A mover will contact you shortly.</p>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
