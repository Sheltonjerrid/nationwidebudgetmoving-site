<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Moving Quote | Nationwide Budget Moving</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="page">
  <div class="container">

    <!-- LEFT CONTENT -->
    <div class="copy">
      <h1>Nationwide Long-Distance Moving Quotes</h1>
      <p class="sub">
        Compare licensed & insured movers for your interstate move.
      </p>

      <ul class="bullets">
        <li>âœ” Free, no-obligation quotes</li>
        <li>âœ” Licensed & insured movers only</li>
        <li>âœ” Nationwide coverage</li>
      </ul>
    </div>

    <!-- RIGHT FORM (2MOVERS STYLE) -->
    <div class="form-box">
      <div class="form-header">
        <span>Get a Free Moving Quote</span>
      </div>

      <form id="quoteForm">

        <!-- STEP 1 -->
        <div class="step active">
          <label>Moving From (ZIP Code)</label>
          <input type="text" placeholder="Enter ZIP code" required />

          <label>Moving To (ZIP Code)</label>
          <input type="text" placeholder="Enter ZIP code" required />

          <button type="button" class="btn" onclick="nextStep()">Continue</button>
        </div>

        <!-- STEP 2 -->
        <div class="step">
          <label>Home Size</label>
          <select required>
            <option value="">Select home size</option>
            <option>Studio</option>
            <option>1 Bedroom</option>
            <option>2 Bedroom</option>
            <option>3+ Bedroom</option>
          </select>

          <label>Move Date</label>
          <input type="date" required />

          <button type="button" class="btn" onclick="nextStep()">Continue</button>
          <button type="button" class="btn back" onclick="prevStep()">Back</button>
        </div>

        <!-- STEP 3 -->
        <div class="step">
          <label>Full Name</label>
          <input type="text" placeholder="Your name" required />

          <label>Email</label>
          <input type="email" placeholder="you@email.com" required />

          <label>Phone Number</label>
          <input type="tel" placeholder="(555) 555-5555" required />

          <button type="submit" class="btn final">Get My Free Quotes</button>
          <button type="button" class="btn back" onclick="prevStep()">Back</button>
        </div>

      </form>

      <div class="trust">
        <span>ðŸ”’ Secure</span>
        <span>No spam</span>
        <span>No obligation</span>
      </div>
    </div>

  </div>
</div>

<script>
  let step = 0;
  const steps = document.querySelectorAll(".step");

  function showStep(i){
    steps.forEach(s => s.classList.remove("active"));
    steps[i].classList.add("active");
  }

  function nextStep(){
    if(step < steps.length - 1){
      step++;
      showStep(step);
    }
  }

  function prevStep(){
    if(step > 0){
      step--;
      showStep(step);
    }
  }

  document.getElementById("quoteForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Thank you! Your quote request has been received.");
  });
</script>

</body>
</html>
