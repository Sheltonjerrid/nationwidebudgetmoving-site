<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Moving Quote | Nationwide Budget Moving</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="tm">

  <div class="tm-header">
    <h1>Nationwide Long-Distance Moving Quotes</h1>
    <p>Compare licensed & insured movers. Get your free quote.</p>
  </div>

  <div class="tm-wrap">
    <form id="quoteForm" class="tm-form">
      <div class="tm-progress">
        <div id="bar"></div>
        <span id="stepText">Step 1 of 3</span>
      </div>

      <div class="tm-step active">
        <label>Moving From ZIP Code</label>
        <input type="text" required>
        <label>Moving To ZIP Code</label>
        <input type="text" required>
        <button type="button" class="tm-btn" onclick="next()">Get Free Quote</button>
      </div>

      <div class="tm-step">
        <label>Home Size</label>
        <select required>
          <option value="">Select</option>
          <option>Studio</option>
          <option>1 Bedroom</option>
          <option>2 Bedroom</option>
          <option>3+ Bedroom</option>
        </select>
        <label>Move Date</label>
        <input type="date" required>
        <button type="button" class="tm-btn" onclick="next()">Continue</button>
        <button type="button" class="tm-back" onclick="prev()">Back</button>
      </div>

      <div class="tm-step">
        <label>Full Name</label>
        <input type="text" required>
        <label>Email</label>
        <input type="email" required>
        <label>Phone</label>
        <input type="tel" required>
        <button type="submit" class="tm-btn final">Get My Free Quote</button>
        <button type="button" class="tm-back" onclick="prev()">Back</button>
      </div>
    </form>

    <div class="tm-trust">
      <span>✔ Nationwide Coverage</span>
      <span>✔ Licensed & Insured Movers</span>
      <span>✔ No Obligation</span>
    </div>
  </div>

<script>
let step=0;
const steps=document.querySelectorAll('.tm-step');
const bar=document.getElementById('bar');
const text=document.getElementById('stepText');

function render(){
  steps.forEach(s=>s.classList.remove('active'));
  steps[step].classList.add('active');
  bar.style.width=((step+1)/steps.length*100)+'%';
  text.innerText=`Step ${step+1} of ${steps.length}`;
}
function next(){ if(step<steps.length-1){step++;render();}}
function prev(){ if(step>0){step--;render();}}
render();
</script>

</body>
</html>
