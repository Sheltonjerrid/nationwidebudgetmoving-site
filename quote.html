<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Your Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="top-bar">
  <img src="logo.png" class="logo">
  <a class="phone" href="tel:3868828692">ðŸ“ž 386-882-8692</a>
</header>

<div id="app">

  <section class="screen active">
    <h2>Select Home Size</h2>
    <button onclick="next('Studio')">Studio</button>
    <button onclick="next('1 Bedroom')">1 Bedroom</button>
    <button onclick="next('2 Bedroom')">2 Bedroom</button>
    <button onclick="next('3 Bedroom')">3 Bedroom</button>
    <button onclick="next('4+ Bedroom')">4+ Bedroom</button>
  </section>

  <section class="screen">
    <h2>Select Move Date</h2>
    <input type="date" id="moveDate">
    <button onclick="saveDate()">Next</button>
  </section>

  <section class="screen">
    <h2>Moving From</h2>
    <input id="fromZip" placeholder="ZIP Code">
    <div id="fromList" class="dropdown"></div>
  </section>

  <section class="screen">
    <h2>Moving To</h2>
    <input id="toZip" placeholder="ZIP Code">
    <div id="toList" class="dropdown"></div>
  </section>

  <section class="screen">
    <h2>Finding Moversâ€¦</h2>
    <div class="loader"></div>
    <p id="loadingText">Connecting you to moversâ€¦</p>
    <span id="percent">0%</span>
  </section>

  <section class="screen">
    <h2>Your Quote Is Ready</h2>
    <input placeholder="First Name">
    <input placeholder="Last Name">
    <button onclick="next()">Continue</button>
  </section>

  <section class="screen">
    <h2>Enter Your Phone</h2>
    <input placeholder="Phone Number">
    <button onclick="alert('Thank you! Movers will contact you shortly.')">
      View My Quote
    </button>
  </section>

</div>

<script src="zipdata.js"></script>
<script src="app.js"></script>
</body>
</html>
